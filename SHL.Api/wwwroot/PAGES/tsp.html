<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/api/products/create-product" method="post" enctype="multipart/form-data">
        <input type="text" name="ProductName" placeholder="Product Name" required />
        <input type="number" name="ProductSellingPrice" placeholder="Selling Price" required />
        <input type="file" name="ProductImage" required />
    
        <!-- For multiple file uploads -->
        <input type="file" name="ProductAdditionalImages" multiple />
    
        <button type="submit">Create Product</button>
    </form>
    
</body>
</html>
